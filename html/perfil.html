<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KROMA - Mi Perfil</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<header>
  <div class="logo">
    <img src="https://via.placeholder.com/180x54/330000/ffffff?text=KROMA" alt="KROMA">
  </div>

  <div class="nav-right">
    <a href="#">Explorar</a>
    <a href="#">Ruta</a>
    <a href="#">Comunidad</a>
    <a href="#">Tienda</a>
    <div class="profile active">
      <img src="https://via.placeholder.com/54/330000/ffffff?text=Yo" alt="Tu foto">
    </div>
  </div>
</header>


<div class="container profile-container">

  <div class="profile-content">

    <!-- Parte superior: Avatar + Nombre + Nivel + Puntos -->
    <div class="profile-header">
      <div class="profile-avatar-wrapper">
        <div class="profile-avatar large">
          <img src="https://via.placeholder.com/180/330000/ffffff?text=OL" alt="Tu avatar">
        </div>
        <div class="avatar-frame"></div>
      </div>

      <div class="profile-info">
        <h1 class="profile-name">Oleksa</h1>
        <div class="profile-stats">
          <div class="stat-item">
            <span class="stat-label">Nivel</span>
            <span class="stat-value level-badge">27</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Puntos</span>
            <span class="stat-value">84,920</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Lenguajes / Tecnologías (estilo barra de idiomas) -->
    <div class="skills-section">
      <h2>Tecnologías dominadas</h2>
      <div class="skills-list">
        <div class="skill-item">
          <span class="skill-name">HTML</span>
          <div class="skill-level-bar">
            <div class="skill-progress" style="width: 95%; background: #e34c26;"></div>
          </div>
          <span class="skill-level-text">Avanzado</span>
        </div>

        <div class="skill-item">
          <span class="skill-name">CSS</span>
          <div class="skill-level-bar">
            <div class="skill-progress" style="width: 88%; background: #1572b6;"></div>
          </div>
          <span class="skill-level-text">Avanzado</span>
        </div>

        <div class="skill-item">
          <span class="skill-name">JavaScript</span>
          <div class="skill-level-bar">
            <div class="skill-progress" style="width: 72%; background: #f0db4f;"></div>
          </div>
          <span class="skill-level-text">Intermedio-Avanzado</span>
        </div>

        <div class="skill-item">
          <span class="skill-name">PHP</span>
          <div class="skill-level-bar">
            <div class="skill-progress" style="width: 65%; background: #777bb4;"></div>
          </div>
          <span class="skill-level-text">Intermedio</span>
        </div>

        <div class="skill-item">
          <span class="skill-name">React</span>
          <div class="skill-level-bar">
            <div class="skill-progress" style="width: 45%; background: #61dafb;"></div>
          </div>
          <span class="skill-level-text">Intermedio</span>
        </div>
      </div>
    </div>

    <!-- Derecha: Colores de niveles + Insignias -->
    <div class="achievements-section">

      <div class="level-colors">
        <h3>Paleta de niveles alcanzados</h3>
        <div class="color-circles">
          <div class="color-circle red"></div>
          <div class="color-circle orange"></div>
          <div class="color-circle yellow"></div>
          <div class="color-circle green"></div>
          <div class="color-circle blue"></div>
          <div class="color-circle purple"></div>
          <div class="color-circle cyan active"></div>
        </div>
      </div>

      <div class="badges-grid">
        <h3>Insignias obtenidas</h3>
        <div class="badges-container">
          <div class="badge-item"><div class="badge first-project"></div></div>
          <div class="badge-item"><div class="badge streak-30"></div></div>
          <div class="badge-item"><div class="badge css-master"></div></div>
          <div class="badge-item"><div class="badge js-ninja"></div></div>
          <div class="badge-item locked"><div class="badge"></div></div>
          <div class="badge-item locked"><div class="badge"></div></div>
        </div>
      </div>

    </div>

  </div>

</div>

</body>
</html>
